<div class="servicesInfo">
  <h1>Schedule a Pick-up</h1>
</div>

<!--RADIO BUTTONS-->
<div class="scheduleForm">
    <div> <!--SCHEDULE PICK UP TIME-->
        <label>Select pick-up time:</label>
            <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioNow" value="option1"> Pick-up Now
        </label>
            <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioFuture" value="option2"> Future Pick-up
        </label>    
    </div>
    <div> <!--RECURRING PICK-UP-->
        <label>Will this be a recurring pick-up?</label>
            <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioR-Yes" value="option1"> Yes
        </label>
            <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioR-No" value="option2"> No
        </label>    
    </div>
    <div> <!--NUMBER OF PASSENGERS-->
        <label>Select number of passengers:</label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP1" value="option1"> 1
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP2" value="option2"> 2
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP3" value="option3"> 3
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP4" value="option3"> 4
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP5" value="option3"> 5
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadioP6" value="option3"> 6
            </label>
    </div>
    <div> <!--SELECT VEHICLE TYPE-->
        <label>Select vehicle type:</label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioV1" value="option1"> Economy
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioV2" value="option2"> Mid-Size
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioV3" value="option3"> Luxury
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadioV3" value="option4"> Carpool
        </label>
    </div>
<br>
<br>
<!--PICK-UP & DROP-OFF ADDRESS FORM-->
    <div class="panel panel-default">
        <form>
            <div class="form-group">
                <label for="address-input">Pick up Street Address:</label>
                <input type="text" class="form-control" id="address-input" placeholder="123 First Street">
            </div>
            <div class="form-group">
                <!--<label for="city-input">City:</label>-->
                <input type="text" class="form-control" id="city-input" placeholder="City">
            </div>
            <div class="form-group">
                <!--<label for="state-input">State:</label>-->
                <input type="state" class="form-control" id="state-input" placeholder="CA">
            </div>
        <br>
            <div class="form-group">
                <label for="address-input">Drop off Street Address:</label>
                <input type="text" class="form-control" id="address-input" placeholder="123 First Street">
            </div>
            <div class="form-group">
                <!--<label for="city-input">City:</label>-->
                <input type="text" class="form-control" id="city-input" placeholder="City">
            </div>
            <div class="form-group">
                <!--<label for="state-input">State:</label>-->
                <input type="state" class="form-control" id="state-input" placeholder="CA">
            </div>
        <br>  
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>
