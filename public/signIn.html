<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form id="signInForm" class="modal-content animate">
        <div class="signInContainer">
            <label><b></b></label><br>
            <input type="text" placeholder="Enter Email Address" name="uname" required>

            <label><b></b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button id="signInSubmit" class="signInSubmitBtn" type="submit">Login</button>
            <br>
            <a href="/newUser" class="nuButton" target="parent">New User</a>
        </div>
    </form>

</div>
