<div class="servicesInfo">
  <h1>New User Sign Up</h1>
</div>

<div class="newuserForm">
<div class="panel panel-default">
      <form action="api/newUser" method="POST" name="newuser">
        <div class="form-group">
          <label for="fName">First Name:</label>
          <input type="text" class="form-control" name="fName" placeholder="John" required>
        </div>
        <div class="form-group">
          <label for="lName">Last Name:</label>
          <input type="text" class="form-control" name="lName" placeholder="Doe" required>
        </div>
        <div class="form-group">
          <label for="address">Street Address:</label>
          <input type="text" class="form-control" name="address" placeholder="123 First Street" required>
        </div>
        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" class="form-control" name="city" placeholder="City" required>
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="state" class="form-control" name="state" placeholder="CA" pattern="[A-Za-z]{2}" 
              title="must be a 2 letter state code" required>
        </div>
        <div class="form-group"  class="form-inline">
          <label for="zip">Zip Code:</label>
          <input type="text" class="form-control" name="zip" placeholder="12345" pattern="\d{5}" 
              title="must be 5 digit zip code" required>
        </div>
        <div class="form-group">
          <label for="tel">Phone#:</label>
          <input type="tel" class="form-control" name="tel" placeholder="8882347799" pattern="\d{10}" 
              title="must be 10 digits" required>
        </div>
        <div class="form-group">
        <label for="ccNum">Credit Card#:</label>
          <input type="text" class="form-control" name="ccNum" placeholder="4480330312485589" 
              title="must be 16 digits" required>
        </div>
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" class="form-control" name="email" placeholder="name@email.com" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" name="password" placeholder="must contain six or more characters" 
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" 
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters"
              required>
        </div>
        <br>  
        <button type="submit" class="btn btn-default" id="formNewUser">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>
