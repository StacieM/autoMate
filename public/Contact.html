<div class="contactForm">
<div class="panel panel-default">
      <form>
        <div class="form-group">
          <label for="fName-input">First Name:</label>
          <input type="text" class="form-control" id="fName-input">
        </div>
        <div class="form-group">
          <label for="lName-input">Last Name:</label>
          <input type="text" class="form-control" id="lName-input">
        </div>
        <div class="form-group">
          <label for="email-input">Email address:</label>
          <input type="email" class="form-control" id="email-input">
        </div>
        <div class="form-group">
          <label for="tel-input">Phone#:</label>
          <input type="tel" class="form-control" id="tel-input">
        </div>
        <div class="form-group">
          <label for="notes-input-input">Notes:</label>
          <input type="text" class="form-control" id="notes-input">
        </div><br>  
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>
      </form>
    </div>
